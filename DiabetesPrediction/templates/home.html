{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Risk Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #2C3E50;
            position: fixed;
            top: 0;
            left: 0;
            height: 70px;
            z-index: 1000;
            color: white;
        }

        .header h2 {
            font-size: 24px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #1ABC9C;
        }

        /* Hero Section */
        .content-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            text-align: left;
            width: 100%;
            min-height: 100vh;
            background: url("{% static 'DiabetesPrediction/images/home.jpg' %}") no-repeat center center / cover;
            position: relative;
            margin-top: 70px;
            padding-left: 80px;
        }

        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.65);
        }

        /* Text Content */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            max-width: 550px;
        }

        h1 {
            font-size: 52px;
            font-weight: 600;
            line-height: 1.3;
        }

        p {
            font-size: 20px;
            margin: 20px 0 30px;
        }

        /* Button */
        .btn {
            display: inline-block;
            background: #1ABC9C;
            color: white;
            padding: 15px 35px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background: #16A085;
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            width: 100%;
            padding: 15px 0;
            background: #2C3E50;
            color: white;
            text-align: center;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="header">
        <h2>Diabetes Risk Prediction</h2>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="predict">Check Risk</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="content-container">
        <div class="overlay"></div>
        <div class="content">
            <h1>Take Control of Your Health</h1>
            <p>Use our AI-powered tool to assess your diabetes risk in just a few clicks.</p>
            <form action="predict">
                <button type="submit" class="btn">Let's Get Started</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2025 Diabetes Prediction. All Rights Reserved.
    </footer>
</body>
</html>
